<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="risk_css.css">
</head>
<html lang="en">
   
 

 <body>
     
    <div class="container">
   
        <div class="main">
            
            <h1>Profit Calculator</h1>
                <form class="calculator" name="calculator" onchange="javascript:multiply();">
                    <table>
                        <tr>
                            <th>Spent :</th>
                            <th><input type="text" name="Spent" class="keys" placeholder="$"> </th> 
                            <th>: الاستثمار</th>
                        </tr>
                        <tr>
                            <th>Percentage :</th>
                            <th><input type="text" name="price1" class="keys" placeholder="%"> </th> 
                            <th>: النسبة</th>
                        </tr>
                        <tr>
                            <th>Current price :</th>
                            <th><input type="text" name="price2" class="keys" > </th> 
                            <th>: الاستثمار</th>
                        </tr>
                        <tr>
                            <th>Profit :</th>
                            <th><input type="text" name="Profit" class="keys" > </th> 
                            <th>: الربح </th>
                        </tr>
                    </table>

                    <div class="button">
                    <input type="button" value="Calculate" onclick="javascript:multiply();">
                    </div>
                </form>

                 

                <!-- <iframe src="https://whale-alert.io/transaction-map-embed.shtml" height="150%" width="100%" style="border:0px #ffffff none;" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" allowfullscreen></iframe> -->
     
        </div>
    </div>



    
    <script>

            const calculator = document.querySelector('.calculator')
            const keys = calculator.querySelectorAll('.keys')
            // alert(keys.length)
            // keys.addEventListener('keyup', e => {
            //     multiply()
            // })

            keys.forEach(el => el.addEventListener('keyup', event => {
                multiply()
            }));

            function multiply(){
                a = Number(document.calculator.Spent.value);
                b = Number(document.calculator.price1.value);
                c = a * b/100;
                document.calculator.Profit.value=c;
            }


    </script>
    


</body>
</html>
