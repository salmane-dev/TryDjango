<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="risk_css.css">
</head>
<html lang="en">
   
 

 <body>
     
    <div class="container">
   
        <div class="main">
            
            <h1>Profit Calculator</h1>
                <form class="calculator" name="calculator">
                   
                    <table>
                        <tr>
                            <th>Spent :</th>
                            <th><input type="text" name="Spent"></th> 
                        </tr>
                        <tr>
                            <td>Buying price :</td>
                            <td><input type="text" name="price1"></td> 
                        </tr>
                        <tr>
                            <td>Current price :</td>
                            <td><input type="text" name="price2"></td> 
                        </tr>
                        <tr>
                            <td>Profit :</td>
                            <td><input type="text" name="Profit"></td> 
                        </tr>
                    </table>

                    <div class="button">
                    <input type="button" value="Calculate" onclick="javascript:multiply();">
                    </div>
                </form>

                 

                <!-- <iframe src="https://whale-alert.io/transaction-map-embed.shtml" height="150%" width="100%" style="border:0px #ffffff none;" scrolling="no" frameborder="1" marginheight="0px" marginwidth="0px" allowfullscreen></iframe> -->
     
        </div>
    </div>



    
    <script>
          function multiply(){
                      a = Number(document.calculator.Spent.value);
                      b = Number(document.calculator.price1.value);
                      c = a * b;
                      document.calculator.Profit.value=c;
                  }
    </script>
    


</body>
</html>
