  <script>
        function startTime() {
            options = {
                timeZone: 'america/new_york', // Africa/Casablanca, Europe/Berlin
                // year: 'numeric',
                // month: 'numeric',
                // day: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                second: 'numeric',
            } 

            formatter = new Intl.DateTimeFormat([], options);
            document.getElementById('time').innerHTML  = formatter.format(new Date())
            setTimeout(startTime, 1000); //refresh evry second
        }

        startTime()

  </script>
